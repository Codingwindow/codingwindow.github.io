<!DOCTYPE html>
<html>
<head>
    <title>404 Error. Page not found</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Kodingwindow">
    <meta name="description" content="Kodingwindow">
    <meta name="author" content="Shubham Darda">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/kodingwindow/kodingwindow.github.io/master/cw/images/icon.png">
    <meta property="og:image" content="https://raw.githubusercontent.com/kodingwindow/kodingwindow.github.io/master/kw/images/kodingwindow.png">
    <meta http-equiv="refresh" content="7; url=https://kodingwindow.com/" />
    <style type="text/css">
    .card
    {
        margin-top: 150px;
        background-color: rgba(0,0,0,0.7) !important;
        box-shadow: 0 0 9px rgba(0, 0, 0, 0.4);
    }
    </style>
</head>

<body style="background-color: #808080;">
<div class="container"><center>
    <div class="rounded col-lg-5 col-md-7 col-sm-12 col-xs-12 card">
        <div style="border-bottom: 1px solid #404040;" class="card-header">
            <center><h5 style="color: #ff0000; padding-top: 8px;">404 Error. Page not found</h5></center>
        </div>
        <div class="card-body">
            <div style="color: #ffffff; font-weight: normal; text-align: center;">You will be auto-redirect to the <span style="color: #00b050;">Kodingwindow</span></div>
            <div style="color: #ffffff; font-size: 40px; font-weight: normal; text-align: center;"><span id="timer">7</span>s</div>
            <script type="text/javascript">
            window.onload=function()
            {
                (function() 
                {
                    var cnt=7;
                    setInterval(function() 
                    {
                        cnt--;
                        if(cnt>=0) 
                        {
                            span=document.getElementById("timer");
                            span.innerHTML=cnt;
                        }
                        if(cnt===0) 
                        {
                            clearInterval(cnt);
                        }
                    },1000);
                })();
            }
            </script>
        </div>
    </div></center>
</div>
</body>

</html>
